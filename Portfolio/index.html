<!DOCTYPE html>
<html>

<head>
    <title>Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            text-align: center;
        }

        header {
            min-height: 50px;
            background: lightcyan;
            text-align: center;
            font-size: 30px;
            width: 100%;
        }

        footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            background-color: brown;
            text-align: center;
            font-size: 30px;
        }

        main {
            flex: 1;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 50px 100px;
            padding: 40px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .navbar {
            display: flex;
            align-items: center;
            padding: 5px;
            background-color: white;
            justify-content: space-between;
            width: calc(100% - 40px);
            box-sizing: border-box;
        }

        .navbar .logo {
            font-size: 40px;
            font-weight: bold;
            text-align: left;
            color: #4169E1;
        }

        .navbar .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            flex: 1;
            margin: 0 20px;
        }

        .navbar a {
            color: #333;
            text-decoration: none;
            margin: 0 15px;
            padding: 14px 20px;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .social-links {
            display: flex;
            gap: 15px;
        }

        .social-links a {
            color: #333;
            font-size: 20px;
            padding: 8px;
            transition: color 0.3s ease;
        }

        .social-links a:hover {
            color: #4169E1;
            background-color: transparent;
        }

        .content-wrapper {
            display: flex;
            flex-direction: row;
            align-items: center;
            width: 100%;
            margin-top: 20px;
        }

        .content {
            flex: 1;
            text-align: left;
            padding-right: 40px;
        }

        .profile-image {
            width: 400px;
            border-radius: 10px;
        }

        .hello {
            color: #666;
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        h1 {
            font-size: 3em;
            margin: 10px 0;
            color: #333;
        }

        .title {
            color: #4169E1;
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .location {
            color: #666;
            margin-bottom: 20px;
        }

        .hire-button {
            background-color: #4169E1;
            color: white;
            padding: 12px 30px;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="navbar">
            <div class="logo">Portfolio.</div>
            <div class="buttons">
                <a href="#home" onclick="openhome()">Home</a>
                <a href="#about" onclick="openabout()">About</a>
                <a href="#skills" onclick="openskills()">Skills</a>
                <a href="#services" onclick="openservices()">Services</a>
                <a href="#contact" onclick="alertfn()">Contact</a>
            </div>
            <div class="social-links">
                <a href="https://github.com" target="https://github.com/LILTIMOTHY64"><i class="fab fa-github"></i></a>
                <a href="https://linkedin.com" target="_blank"><i class="fab fa-linkedin"></i></a>
                <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
                <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
        <div class="content-wrapper">
            <div class="content">
                <div class="hello">Hello,</div>
                <h1>I'm Keerthivasan</h1>
                <div class="title">UI/UX Designer</div>
                <div class="location">From Chennai</div>
                <a href="#contact" class="hire-button" onclick="alertfn()">Hire Me</a>
            </div>
            <img src="profile-image.jpg" alt="Profile Picture" class="profile-image">
        </div>
    </div>
    <script>
        function openhome() {
            // Hide all sections first
            hideAllSections();
            // Show home content
            document.querySelector('.content-wrapper').style.display = 'flex';
        }

        function openabout() {
            // Hide all sections first
            hideAllSections();
            
            // Create about section if it doesn't exist
            let aboutSection = document.querySelector('#about');
            if (!aboutSection) {
                aboutSection = document.createElement('div');
                aboutSection.id = 'about';
                aboutSection.innerHTML = `
                    <div class="content-wrapper">
                        <div class="content">
                            <h1>About Me</h1>
                            <div class="title">UI/UX Designer</div>
                            <div class="location">Based in Chennai</div>
                            <p style="margin-top: 20px;">Hi, I'm Keerthivasan, a passionate UI/UX Designer with a keen eye for detail 
                            and a love for creating intuitive user experiences. I help businesses bring their digital products to life.</p>
                            
                            <p>I specialize in creating user-centered designs that not only look beautiful but also provide 
                            seamless interactions. My approach combines aesthetic appeal with functional design principles.</p>
                            
                            <div style="margin-top: 20px;">
                                <div class="hello">Experience: 3+ years</div>
                                <div class="hello">Education: Bachelor's in Design</div>
                                <div class="hello">Location: Chennai, India</div>
                            </div>
                            
                            <a href="#contact" class="hire-button">Contact Me</a>
                        </div>
                    </div>
                `;
                document.querySelector('.container').appendChild(aboutSection);
            }
            aboutSection.style.display = 'block';
        }

        function openskills() {
            // Hide all sections first
            hideAllSections();
            
            // Create skills section if it doesn't exist
            let skillsSection = document.querySelector('#skills');
            if (!skillsSection) {
                skillsSection = document.createElement('div');
                skillsSection.id = 'skills';
                skillsSection.innerHTML = `
                    <div class="content-wrapper">
                        <div class="content">
                            <h1>My Skills</h1>
                            <div class="skills-grid" style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 20px;">
                                <div class="skill-card" style="padding: 20px; box-shadow: 0 0 10px rgba(0,0,0,0.1); border-radius: 5px;">
                                    <h3>Frontend Development</h3>
                                    <p>HTML5, CSS3, JavaScript, React.js</p>
                                </div>
                                <div class="skill-card" style="padding: 20px; box-shadow: 0 0 10px rgba(0,0,0,0.1); border-radius: 5px;">
                                    <h3>Backend Development</h3>
                                    <p>Node.js, Express.js, MongoDB</p>
                                </div>
                                <div class="skill-card" style="padding: 20px; box-shadow: 0 0 10px rgba(0,0,0,0.1); border-radius: 5px;">
                                    <h3>Design Tools</h3>
                                    <p>Figma, Adobe XD, Photoshop</p>
                                </div>
                                <div class="skill-card" style="padding: 20px; box-shadow: 0 0 10px rgba(0,0,0,0.1); border-radius: 5px;">
                                    <h3>Other Skills</h3>
                                    <p>Git, RESTful APIs, Responsive Design</p>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                document.querySelector('.container').appendChild(skillsSection);
            }
            skillsSection.style.display = 'block';
        }

        function openservices() {
            // Hide all sections first
            hideAllSections();
            
            // Create services section if it doesn't exist
            let servicesSection = document.querySelector('#services');
            if (!servicesSection) {
                servicesSection = document.createElement('div');
                servicesSection.id = 'services';
                servicesSection.innerHTML = `
                    <div class="content-wrapper">
                        <div class="content">
                            <h1>My Services</h1>
                            <div class="services-grid" style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 20px;">
                                <div class="service-card" style="padding: 20px; box-shadow: 0 0 10px rgba(0,0,0,0.1); border-radius: 5px;">
                                    <h3>UI Design</h3>
                                    <p>Creating beautiful, intuitive interfaces that users love to interact with.</p>
                                </div>
                                <div class="service-card" style="padding: 20px; box-shadow: 0 0 10px rgba(0,0,0,0.1); border-radius: 5px;">
                                    <h3>UX Design</h3>
                                    <p>Designing seamless user experiences through research and testing.</p>
                                </div>
                                <div class="service-card" style="padding: 20px; box-shadow: 0 0 10px rgba(0,0,0,0.1); border-radius: 5px;">
                                    <h3>Prototyping</h3>
                                    <p>Building interactive prototypes to visualize the final product.</p>
                                </div>
                                <div class="service-card" style="padding: 20px; box-shadow: 0 0 10px rgba(0,0,0,0.1); border-radius: 5px;">
                                    <h3>Design Systems</h3>
                                    <p>Creating consistent and scalable design systems for products.</p>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                document.querySelector('.container').appendChild(servicesSection);
            }
            servicesSection.style.display = 'block';
        }

        function alertfn() {
            alert('Contact me at: myemail@example.com');
        }

        // Helper function to hide all sections
        function hideAllSections() {
            const mainContent = document.querySelector('.content-wrapper');
            const aboutSection = document.querySelector('#about');
            const skillsSection = document.querySelector('#skills');
            const servicesSection = document.querySelector('#services');

            if (mainContent) mainContent.style.display = 'none';
            if (aboutSection) aboutSection.style.display = 'none';
            if (skillsSection) skillsSection.style.display = 'none';
            if (servicesSection) servicesSection.style.display = 'none';
        }
    </script>
</body>

</html>
