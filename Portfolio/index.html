<!DOCTYPE html>
<html>

<head>
    <title>Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            text-align: center;
        }

        header {
            min-height: 50px;
            background: lightcyan;
            text-align: center;
            font-size: 30px;
            width: 100%;
        }

        footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            background-color: brown;
            text-align: center;
            font-size: 30px;
        }

        main {
            flex: 1;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 50px 100px;
            padding: 40px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .navbar {
            display: flex;
            align-items: center;
            padding: 5px;
            background-color: white;
            justify-content: space-between;
            width: calc(100% - 40px);
            box-sizing: border-box;
        }

        .navbar .logo {
            font-size: 40px;
            font-weight: bold;
            text-align: left;
            color: #4169E1;
        }

        .navbar .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            flex: 1;
            margin: 0 20px;
        }

        .navbar a {
            color: #333;
            text-decoration: none;
            margin: 0 15px;
            padding: 14px 20px;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .social-links {
            display: flex;
            gap: 15px;
        }

        .social-links a {
            color: #333;
            font-size: 20px;
            padding: 8px;
            transition: color 0.3s ease;
        }

        .social-links a:hover {
            color: #4169E1;
            background-color: transparent;
        }

        .content-wrapper {
            display: flex;
            flex-direction: row;
            align-items: center;
            width: 100%;
            margin-top: 20px;
        }

        .content {
            flex: 1;
            text-align: left;
            padding-right: 40px;
        }

        .profile-image {
            width: 400px;
            border-radius: 10px;
        }

        .hello {
            color: #666;
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        h1 {
            font-size: 3em;
            margin: 10px 0;
            color: #333;
        }

        .title {
            color: #4169E1;
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .location {
            color: #666;
            margin-bottom: 20px;
        }

        .hire-button {
            background-color: #4169E1;
            color: white;
            padding: 12px 30px;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="navbar">
            <div class="logo">Portfolio.</div>
            <div class="buttons">
                <a href="#home">Home</a>
                <a href="#about">About</a>
                <a href="#skills">Skills</a>
                <a href="#services">Services</a>
                <a href="#contact">Contact</a>
            </div>
            <div class="social-links">
                <a href="https://github.com" target="_blank"><i class="fab fa-github"></i></a>
                <a href="https://linkedin.com" target="_blank"><i class="fab fa-linkedin"></i></a>
                <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
                <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
        <div class="content-wrapper">
            <div class="content">
                <div class="hello">Hello,</div>
                <h1>I'm Keerthivasan</h1>
                <div class="title">UI/UX Designer</div>
                <div class="location">From Chennai</div>
                <a href="#contact" class="hire-button">Hire Me</a>
            </div>
            <img src="profile-image.jpg" alt="Profile Picture" class="profile-image">
        </div>
    </div>
</body>

</html>
